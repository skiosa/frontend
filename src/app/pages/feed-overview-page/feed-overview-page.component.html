<div class="feed-overview-container">
    <div class="feed-overview-title-container" [ngStyle]="{ 'background-color': color }">
        <div class="feed-overview-title-flex">
            <h2 class="feed-overview-title">{{feed.name}}</h2>
            <img [src]="isSubscribed ? 'assets/icons/checkmark-circle' : 'assets/icons/plus.svg'"
                (click)="changeSubscription()" [alt]="isSubscribed ? 'Unsubscribe' : 'Subscribe'">
        </div>
        <div class="feed-overview-description">
            {{feed.description}}
        </div>
    </div>
    <app-card>
        <app-card cardTitle="Neue BeitrÃ¤ge">
            <div class="newfeeds">
                <app-article *ngFor="let article of feed.articles | slice:0:minNumber(feed.articles.length , 2)"
                    [articleTitle]="article.title" [articleDescription]="article.description"
                    [colorSeed]="article.categories && article.categories.length !== 0 ? article.categories[0].id : 0"
                    class="feed-article" [routerLink]="'/article/' + article.id">
                </app-article>
            </div>
        </app-card>
        <app-card cardTitle="Artikel">
            <div class="newfeeds">
                <app-article *ngFor="let article of feed.articles | slice:2:feed.articles.length"
                    [articleTitle]="article.title" [articleDescription]="article.description"
                    [colorSeed]="article.categories && article.categories.length !== 0 ? article.categories[0].id : 0"
                    class="feed-article" [routerLink]="'/article/' + article.id">
                </app-article>
            </div>
        </app-card>
    </app-card>
</div>
