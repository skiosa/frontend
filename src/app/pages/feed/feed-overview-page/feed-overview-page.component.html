<div class = "feed-overview-container">


<app-card [cardTitle]="feed.name">
   <button (click)="changeSubscription" >
       
   </button> 

</app-card>

<app-card>
<app-card  cardTitle="Neue BeitrÃ¤ge">
    <div
        class="newfeeds"
    >
        <div>

        
        <app-article *ngFor="let article of newestArticles | slice:0:minNumber(newestArticles.length , 2)"

            [articleTitle]="article.title"
            [articleDescription]="article.description"
            [colorSeed]="article.categories && article.categories.length !== 0 ? article.categories[0].id : 0"
          
        >
        </app-article> 
        </div>
    </div>
</app-card>
<app-card cardTitle="Artikel">
    <div
        class="newfeeds"
    >
    
    <app-article  *ngFor="let article of feed.articles | slice:2:newestArticles.length"

    [articleTitle]="article.title"
    [articleDescription]="article.description"
    [colorSeed]="article.categories && article.categories.length !== 0 ? article.categories[0].id : 0"
   
  
    >
    
    </app-article>
    </div>
</app-card>
</app-card>     
 
</div>
