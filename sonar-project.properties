sonar.host.url=https://sonar.dev.skiosa.de
sonar.organization= skiosa
sonar.projectKey=skiosa-frontend
sonar.projectName=skiosa/frontend
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.exclusions=**/node_modules/**, **/*.spec.ts
sonar.tests=src/app
sonar.test.inclusions=**/*.spec.ts
sonar.coverage.exclusions=**/*.js,src/main.ts,src/polyfills.ts,**/*environment*.ts,**/*module.ts
sonar.javascript.lcov.reportPaths=coverage/skiosa-frontend/lcov.info
sonar.typescript.lcov.reportPaths=coverage/skiosa-frontend/lcov.info
sonar.scm.disabled=true
#sonar.typescript.tsconfigPath=tslint.json
